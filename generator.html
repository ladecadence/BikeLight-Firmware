        <script type="text/javascript"><!--
function switchValue(obj)
{
    if(obj.innerHTML == "&nbsp;0")
    {
        obj.style.backgroundColor = "#FF0000";
        obj.innerHTML = "&nbsp;1";
    } else {
        obj.style.backgroundColor = "#E2E2E0";
        obj.innerHTML = "&nbsp;0";
    }
    generateBinary();
}
function resetmatrix()
{
    var tdObj;
    for(var i=1;i<65;i++)
    {
        tdObj = document.getElementById(i);
        tdObj.style.backgroundColor = "#E2E2E0";
        tdObj.innerHTML = "&nbsp;0";
    }
    generateBinary();
}
function generateBinary()
{
    var tdObj;
    var binObj = document.getElementById("txtBinary");
    binObj.value = "";
    for(var i=1;i<65;i++)
    {
        tdObj = document.getElementById(i);
        if(((i-1)==0) || (((i-1)%8) == 0))
        {
            if(i-1 == 0)
                binObj.value += "{0b";
            else
                binObj.value += "0b";
        }
        if(tdObj.innerHTML == "&nbsp;0")
        {
            binObj.value += "0";
        } else {
            binObj.value += "1";
        }
        if((i%8)==0)
        {
            if(i!=64)
                binObj.value += ",";
            else
                binObj.value += "}";
        }
    }
}
